<html>
	<script src='libraries/break_infinity.js'></script>
	<head>
		<meta charset="UTF-8"/>
		<link href="styles/main.css" rel="stylesheet"/>
	</head>

	<body>
		<h3 id="game-time"></h3>

		<h1 id="atom-income"></h1>

		<button class="atomButton" onclick="clicked()">Make Atoms</button>

		<h3 id="cell-income"></h3>
		<h3 id="plant-income"></h3>
		<h3 id="cat-income"></h3>
		<h3 id="human-income"></h3>
		<h3 id="planet-income"></h3>
		<h3 id="solarSystem-income"></h3>
		<h3 id="galaxy-income"></h3>
		<h3 id="universe-income"></h3>
		<h3 id="multiverse-income"></h3>

		<h3 id="cell-upgrade"></h3>
		<h3 id="plant-upgrade"></h3>
		<h3 id="cat-upgrade"></h3>
		<h3 id="human-upgrade"></h3>
		<h3 id="planet-upgrade"></h3>
		<h3 id="solarSystem-upgrade"></h3>
		<h3 id="galaxy-upgrade"></h3>
		<h3 id="universe-upgrade"></h3>
		<h3 id="multiverse-upgrade"></h3>

		<ul id="powerup-options"></ul>

		<button class="cellButton" onclick="addCell()">Make Cells</button> 
		<button class="cellUpgradeButton" onclick="upgradeCell()">Upgrade Cells</button> 
		<button class="plantButton" onclick="addPlant()">Make Plants</button>
		<button class="plantUpgradeButton" onclick="upgradePlant()">Upgrade Plants</button> 
		<button class="catButton" onclick="addCat()">Make Cats</button>
		<button class="catUpgradeButton" onclick="upgradeCat()">Upgrade Cats</button> 
		<button class="humanButton" onclick="addHuman()">Make Humans</button>
		<button class="humanUpgradeButton" onclick="upgradeHuman()">Upgrade Humans</button> 
		<button class="planetButton" onclick="addPlanet()">Make Planets</button>
		<button class="planetUpgradeButton" onclick="upgradePlanet()">Upgrade Planets</button> 
		<button class="solarSystemButton" onclick="addSolarSystem()">Make Solar Systems</button>
		<button class="solarSystemUpgradeButton" onclick="upgradeSolarSystem()">Upgrade Solar Systems</button> 
		<button class="galaxyButton" onclick="addGalaxy()">Make Galaxies</button>
		<button class="galaxyUpgradeButton" onclick="upgradeGalaxy()">Upgrade Galaxies</button> 
		<button class="universeButton" onclick="addUniverse()">Make Universes</button>
		<button class="universeUpgradeButton" onclick="upgradeUniverse()">Upgrade Universes</button> 
		<button class="multiverseButton" onclick="addMultiverse()">Make Multiverses</button>
		<button class="multiverseUpgradeButton" onclick="upgradeMultiverse()">Upgrade Multiverses</button> 

		<button class="saveButton" onclick="save()">Save Your Game</button>
		<button class="loadButton" onclick="load()">Load Your Game</button>

		<button class="playButton" onclick="playMusic()">Play!</button> 
		<button class="pauseButton" onclick="pauseMusic()">Pause!</button> 
		<button class="resetButton" onclick="reset()">HARD RESET</button> 

		<button class="prestigeButton" onclick="prestige()">Prestige</button>

	</body>


	<script src="scripts/game.js"></script>
</html>
